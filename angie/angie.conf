user angie;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/angie/mime.types;
    default_type  application/octet-stream;

    # üîí –°–∫—Ä—ã—Ç—å –≤–µ—Ä—Å–∏—é
    server_tokens off; # –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤–µ—Ä—Å–∏–∏ —Å–µ—Ä–≤–µ—Ä–∞ Engie

    # Advanced headers control
    include /etc/angie/includes/security/headers-advanced.conf;

    # Rate Limiting (–∑–∞—â–∏—Ç–∞ –æ—Ç DDoS)
    include /etc/angie/includes/security/rate-limiting.conf;

    # ACME –∫–ª–∏–µ–Ω—Ç (—Ç–µ—Å—Ç–æ–≤–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è)
    include /etc/angie/includes/security/acme-simple.conf;

    # DNS resolver –¥–ª—è Docker –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ (upstream)
    # –ï—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ proxy_pass –∫ Docker –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞–º - —ç—Ç–æ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!
    # 127.0.0.11 - Docker –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π DNS
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # –û–±–æ–≥–∞—â–µ–Ω–∏–µ –ª–æ–≥–æ–≤ (GeoIP, User-Agent, Security, Performance, etc)
    include /etc/angie/includes/logs/enrichment.conf;

    # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
    include /etc/angie/includes/logs/log-formats.conf;

    # VTS Monitoring
    include /etc/angie/includes/monitoring/vts.conf;

    # Access log —Å –æ–±–æ–≥–∞—â–µ–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
    # buffer=64k - –±—É—Ñ–µ—Ä 64KB (–±–æ–ª—å—à–µ –∏–∑-–∑–∞ –æ–±–æ–≥–∞—â–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö)
    # flush=5s - –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞–ø–∏—Å—å –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    access_log /var/log/angie/access.log json_enriched buffer=64k flush=5s;

    # Error log
    error_log /var/log/angie/error.log warn;

    # –ö–∞—Å—Ç–æ–º–Ω—ã–µ error pages
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 502 /errors/502.html;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    # Compression (Brotli, Zstd, Gzip)
    include /etc/angie/includes/performance/compression.conf;

    include /etc/angie/includes/security/ssl-params.conf;

    include /etc/angie/conf.d/*.conf;
}

stream {
    include /etc/angie/stream.d/*.conf;
}
