# Fail2Ban filter for scanning activity
# Блокирует сканеров по подозрительным паттернам

[INCLUDES]

[Definition]

# Сканирование: множественные 404 за короткое время
# Поиск админок, бэкапов, конфигов
failregex = ^.*"client_ip":"<HOST>".*"response_status":"404".*"request_uri":".*(admin|phpmyadmin|\.env|\.git|\.sql|backup|wp-admin|wp-login)".*$

ignoreregex =

datepattern = ^"timestamp":"%%Y-%%m-%%dT%%H:%%M:%%S
